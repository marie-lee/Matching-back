openapi: 3.0.0
info:
  title: Matching Back API
  version: 1.0.0
servers:
  - url: http://218.232.137.30:20080/api
  - url: http://localhost:8080/api
tags:
  - name: member
    description: 멤버 관련
  - name: project
    description: 프로젝트 관련
  - name: status
    description: 현황 관련
  - name: wbs
    description: wbs 관련
paths:
  /member/login:
    post:
      tags:
        - member
      summary: login
      description: login
      requestBody:
        description: login
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/loginReq'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/loginRes200'
        '400':
          $ref: '#/components/responses/loginRes400'
        '401':
          $ref: '#/components/responses/loginRes401'
  /member/login/google:
    post:
      tags:
        - member
      summary: google login
      description: google login
      requestBody:
        description: google login
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/googleLoginReq'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/loginRes200'
        '400':
          $ref: '#/components/responses/loginRes400'
        '500':
          $ref: '#/components/responses/loginRes500'
  /member/registration/join:
    post:
      tags:
        - member
      summary: 회원가입
      description: 로컬 회원가입
      requestBody:
        description:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/register'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/register200'
        '400':
          $ref: '#/components/responses/register400'
  /member/registration/join/google:
    post:
      tags:
        - member
      summary: 구글 회원가입
      description: 구글 회원가입
      requestBody:
        description:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/googleRegister'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/register200'
        '400':
          $ref: '#/components/responses/register400'
  /member/registration/certification:
    post:
      tags:
        - member
      summary: 이메일 인증 요청
      description: 이메일 인증 요청
      requestBody:
        description:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/certification'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/certification200'
        '400':
          $ref: '#/components/responses/certification400'
  /member/registration/confirmation:
    post:
      tags:
        - member
      summary: 이메일 인증 확인
      description: 이메일 인증 확인
      requestBody:
        description:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/confirmation'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/confirmation200'
        '400':
          $ref: '#/components/responses/confirmation400'
  /member/find/id:
    post:
      tags:
        - member
      summary: 아이디 찾기
      description: 아이디 찾기
      requestBody:
        description:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/findId'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/findId200'
        '400':
          $ref: '#/components/responses/findId404'
  /member/find/pw:
    post:
      tags:
        - member
      summary: 비밀번호 찾기 요청
      description: 비밀번호 찾기 요청
      requestBody:
        description:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/findPw'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/findPw200'
        '400':
          $ref: '#/components/responses/findPw400'
        '500':
          $ref: '#/components/responses/findPw500'
  /member/find/pw/certification:
    post:
      tags:
        - member
      summary: 비밀번호 찾기 인증
      description: 비밀번호 찾기 인증
      requestBody:
        description:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/pwCertification'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/certification200'
        '400':
          $ref: '#/components/responses/certification400'
  /member/find/pw/confirmation:
    post:
      tags:
        - member
      summary: 비밀번호 재설정
      description: 비밀번호 재설정
      requestBody:
        description:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/pwConfirmation'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/pwConfirmation200'
        '400':
          $ref: '#/components/responses/pwConfirmation400'
        '500':
          $ref: '#/components/responses/pwConfirmation500'
  /member/profile:
    post:
      tags:
        - member
      summary: 프로필, 포트폴리오 입력
      description: |
        프로필, 포트폴리오 입력
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/profileUpload'
      responses:
        '200':
          $ref: '#/components/responses/profileUpload200'
      security:
        - JWT: []
    get:
      tags:
        - member
      summary: 프로필, 포트폴리오 조회
      description: 프로필, 포트폴리오 조회
      responses:
        '200':
          $ref: '#/components/responses/pfPfol200'
      security:
        - JWT: []
  /member/profile/{pfolSn}:
    get:
      tags:
       - member
      summary: 포트폴리오 상세 조회
      description: 포트폴리오의 상세 조회
      parameters:
        - in: path
          name: pfolSn
          required: true
          schema:
            type: integer
            description: 포트폴리오의 일련번호
      responses:
          '200':
            $ref: '#/components/schemas/portfolioDetail200'
      security:
        - JWT: [ ]
  /project:
    get:
      tags:
        - project
      summary: 내 프로젝트 리스트 조회
      description: 내 프로젝트 리스트 조회
      responses:
        '200':
          $ref: '#/components/responses/myProjects200'
      security:
        - JWT: []
  /project/{pjtSn}:
    get:
      tags:
        - project
      summary: 내 프로젝트 조회
      description: 내 프로젝트 조회
      parameters:
        - in: path
          name: pjtSn
          required: true
          description: 프로젝트 일련번호
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/responses/myProject200'
      security:
        - JWT: []
  /project/member/{pjtSn}:
    get:
      tags:
        - project
      summary: 프로젝트 참여 멤버 조회
      description: 프로젝트 참여 멤버 조회
      parameters:
        - in: path
          name: pjtSn
          required: true
          description: 프로젝트 일련번호
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/responses/memberList200'
        '400':
          description: 잘못된 요청
          content:
            text/plain:
              schema:
                type: string
                example: '프로젝트 멤버 리스트 조회 실패: {에러메시지}'
      security:
        - JWT: [ ]
  /project/add:
    post:
      tags:
        - project
      summary: 프로젝트 등록
      description: 새로운 프로젝트를 등록합니다.
      requestBody:
        description: 프로젝트 등록 정보
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/registerProject'
        required: true
      responses:
        '200':
          description: 프로젝트 등록 성공
          content:
            text:
              example: 프로젝트 등록 성공
        '400':
          description: 잘못된 요청
          content:
            text/plain:
              schema:
                type: string
                example: '프로젝트 등록 중 에러 발생 에러내용: {에러메시지}'
      security:
        - JWT: [ ]
  /project/wbs/create/{pjtSn}:
    get:
      tags:
        - project
      summary: 프로젝트 WBS 생성 시 프로젝트 조회
      description: |
        프로젝트 WBS 생성 시 프로젝트 조회
      parameters:
        - in: path
          name: pjtSn
          required: true
          description: 프로젝트 일련번호
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/responses/createWbsInfo200'
        '400':
          $ref: '#/components/responses/createWbsInfo400'
        '403':
          $ref: '#/components/responses/createWbsInfo403'
      security:
        - JWT: [ ]
    post:
      tags:
        - wbs
      summary: 프로젝트 WBS 생성
      description: |
        프로젝트 WBS 생성
      parameters:
        - in: path
          name: pjtSn
          required: true
          description: 프로젝트 일련번호
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/reqCreateWbs'
      responses:
        '200':
          $ref: '#/components/responses/createWbs200'
        '400':
          $ref: '#/components/responses/createWbs400'
      security:
        - JWT: [ ]
  /project/wbs/edit/{pjtSn}:
    post:
      tags:
        - wbs
      summary: 프로젝트 WBS 수정
      description: 프로젝트 WBS 수정
      parameters:
        - in: path
          name: pjtSn
          required: true
          description: 프로젝트 일련번호
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/reqEditWbs'
      responses:
        '200':
          $ref: '#/components/responses/editWbs200'
        '400':
          $ref: '#/components/responses/editWbs400'
      security:
        - JWT: [ ]
  /project/wbs/{pjtSn}:
    get:
      tags:
        - wbs
      summary: 프로젝트 WBS 조회
      description: 프로젝트 WBS 조회
      parameters:
        - in: path
          name: pjtSn
          required: true
          description: 프로젝트 일련번호
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/responses/getWBS200'
        '400':
          $ref: '#/components/responses/getWBS400'
      security:
        - JWT: [ ]
  /project/wbs/{pjtSn}/{ticketSn}:
    post:
      tags:
        - wbs
      summary: wbs 업무 이슈 생성
      description: wbs 업무 이슈 생성
      parameters:
        - in: path
          name: pjtSn
          required: true
          description: 프로젝트 일련번호
          schema:
            type: integer
        - in: path
          name: ticketSn
          required: true
          description: 티켓 일련번호
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createIssue'
      responses:
        '200':
          $ref: '#/components/responses/createIssue200'
        '400':
          $ref: '#/components/responses/createIssue400'
      security:
        - JWT: [ ]
  /status:
    get:
      tags:
        - status
      summary: 현황 조회 (나의 현황, 내가 생성한 프로젝트 현황)
      description: 현황 조회 (나의 현황, 내가 생성한 프로젝트 현황)
      responses:
        '200':
          $ref: '#/components/responses/status200'
      security:
        - JWT: [ ]
  /status/user:
    get:
      tags:
        - status
      summary: 현황 조회 (나의 현황)
      description: 현황 조회 (나의 현황)
      responses:
        '200':
          $ref: '#/components/responses/statusUser200'
      security:
        - JWT: [ ]
  /status/myProject:
    get:
      tags:
        - status
      summary: 현황 조회 (내가 생성한 프로젝트 현황)
      description: 현황 조회 (내가 생성한 프로젝트 현황)
      responses:
        '200':
          $ref: '#/components/responses/statusProject200'
      security:
        - JWT: [ ]
  /status/user/{pjtSn}:
    get:
      tags:
        - status
      summary: 요청받은 프로젝트 디테일 정보
      description: 요청받은 프로젝트 디테일 정보
      parameters:
        - in: path
          name: pjtSn
          required: true
          description: 프로젝트 일련번호
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/responses/myProject200'
        '400':
          description: 잘못된 요청
          content:
            text/plain:
              schema:
                type: string
                example: '요청된 프로젝트 조회 실패 - 해당 프로젝트가 없거나 권한이 없습니다: {에러메시지}'
      security:
        - JWT: [ ]
  /status/myProject/{pjtSn}/{userSn}:
    get:
      tags:
        - status
      summary: 프로젝트에 참여 요청중인 개발자 정보
      description: 프로젝트에 요청중인 개발자 정보
      parameters:
        - in: path
          name: pjtSn
          required: true
          description: 프로젝트 일련번호
          schema:
            type: integer
        - in: path
          name: userSn
          required: true
          description: 회원 일련번호
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/responses/pfPfol200'
        '400':
          description: 잘못된 요청
          content:
            text/plain:
              schema:
                type: string
                example: '프로필 및 포트폴리오 조회 실패: {에러메시지}'
      security:
        - JWT: [ ]
  /status/{pjtSn}/req:
    post:
      tags:
        - status
      summary: 개발자에게 참여 요청 전송
      description: 개발자에게 참여 요청 전송
      parameters:
        - in: path
          name: pjtSn
          required: true
          description: 프로젝트 일련번호
          schema:
            type: integer
      requestBody:
        description: 회원 참여 요청 정보
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/reqUser'
      responses:
        '200':
          description: 프로젝트 참여 요청 성공
          content:
            text:
              example: 프로젝트 참여 요청 성공
        '400':
          description: 잘못된 요청
          content:
            text/plain:
              schema:
                type: string
                example: '프로젝트 참여 요청 전송 중 에러 발생: {에러메세지}'
      security:
        - JWT: [ ]
  /status/{pjtSn}/req/{reqSn}:
    put:
      tags:
        - status
      summary: 개발자에게 참여 요청 상태 수정
      description: 개발자에게 참여 요청 수정
      parameters:
        - in: path
          name: pjtSn
          required: true
          description: 프로젝트 일련번호
          schema:
            type: integer
        - in: path
          name: reqSn
          required: true
          description: 요청 일련번호
          schema:
            type: integer
      requestBody:
        description: 회원 참여 요청 정보
        content:
          application/json:
            schema:
              type: object
              properties:
                reqStts:
                  type: string
                  description: 수정될 요청 상태
                  example: 'FINAL_REQ'
      responses:
        '201':
          description: 프로젝트 참여 상태 수정 성공
          content:
            text:
              example: 프로젝트 참여 상태 수정 성공
        '400':
          description: 잘못된 요청
          content:
            text/plain:
              schema:
                type: string
                example: '프로젝트 참여 요청 수정 중 에러 발생: {에러메세지}'
      security:
        - JWT: [ ]
  /recommendation/project/{pjtSn}:
    get:
      tags:
        - recommendation
      summary: 프로젝트 추천 회원 리스트 조회
      description: 프로젝트 추천 회원 리스트 조회
      parameters:
        - in: path
          name: pjtSn
          required: true
          description: 프로젝트 일련번호
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/responses/recommendation200'
        '400':
          $ref: '#/components/responses/recommendation400'
      security:
        - JWT: []
components:
  schemas:
    loginReq:
      description: login request
      type: object
      properties:
        email:
          type: string
          description: 유저 이메일
          example: example@gmail.com
        password:
          type: string
          description: 유저 패스워드
          example: 1234
      required:
        - email
        - password
    googleLoginReq:
      description: google login request
      type: object
      properties:
        email:
          type: string
          description: 구글 이메일
          example: example@gmail.com
      required:
        - email
    register:
      type: object
      properties:
        USER_NM:
          type: string
          description: 유저 이름
          example: 홍길동
        USER_EMAIL:
          type: string
          description: 유저 이메일
          example: example@gmail.com
        PHONE:
          type: string
          description: 유저 전화번호
          example: 01012345678
        USER_PW:
          type: string
          description: 유저 패스워드
          example: 1234
        USER_PW_CONFIRM:
          type: string
          description: 유저 패스워드 확인
          example: 1234
    googleRegister:
      type: object
      properties:
        USER_NM:
          type: string
          description: 구글 사용자 이름
          example: 홍길동
        USER_EMAIL:
          type: string
          description: 구글 사용자 이메일
          example: example@gmail.com
        PHONE:
          type: string
          description: 유저 전화번호
          example: 01012345678
    certification:
      type: object
      properties:
        USER_EMAIL:
          type: string
          description: 유저 이메일
          example: example@gmail.com
    confirmation:
      type: object
      properties:
        USER_EMAIL:
          type: string
          description: 유저 이메일
          example: example@gmail.com
        verificationCode:
          type: string
          description: 인증 코드
          example: 123456
    findId:
      type: object
      properties:
        USER_NM:
          type: string
          description: 유저 이름
          example: 홍길동
        PHONE:
          type: string
          description: 유저 전화번호
          example: 01012345678
    findPw:
      type: object
      properties:
        USER_NM:
          type: string
          description: 유저 이름
          example: 홍길동
        USER_EMAIL:
          type: string
          description: 유저 이메일
          example: example@gmail.com
    pwCertification:
      type: object
      properties:
        USER_EMAIL:
          type: string
          description: 유저 이메일
          example: example@gmail.com
        verificationCode:
          type: string
          description: 인증 코드
          example: 123456
    pwConfirmation:
      type: object
      properties:
        USER_EMAIL:
          type: string
          description: 유저 이메일
          example: example@gmail.com
        newPassword:
          type: string
          description: 새 비밀번호
          example: 5678
        confirmPassword:
          type: string
          description: 새 비밀번호 확인
          example: 5678
    profileUpload:
      type: object
      properties:
        profile:
          $ref: '#/components/schemas/profileUpload'
        portfolios:
          type: array
          items:
            $ref: '#/components/schemas/profileUpload'
      example: # 여기에 JSON 예시를 추가합니다.
        profile:
          PF_INTRO: 설명
          USER_IMG: http://218.232.137.30:20090/matching/profile/img.jpg
          CAREER:
